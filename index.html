<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auto Submit Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #countdown {
      color: red;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h2>Quick Quiz</h2>
  <div id="countdown">Time remaining: 30s</div>

  <form id="quizForm" action="https://script.google.com/macros/s/AKfycbzumVPz-83ImWAn8Aoq8cJVt_Hrqnj0KYCT-WAuH7wLYtj0WL1TOCJLaC2LEHSVQK0_CA/exec" method="POST" target="hidden_iframe" onsubmit="return handleSubmit()">
    <label>Email:</label><br>
    <input name="email" type="email" required /><br><br>

    <label>Name:</label><br>
    <input name="name" type="text" required /><br><br>

    <label>Message:</label><br>
    <textarea name="message" required></textarea><br><br>

    <button type="submit">Submit Now</button>
  </form>

  <iframe name="hidden_iframe" style="display:none;" onload="iframeLoaded()"></iframe>

  <script>
    let formSubmitted = false;
    //const form = document.getElementById("quizForm");
    let timerInterval;
    let timeLeft = 30;

     window.onload = () => {
      const form = document.getElementById("quizForm");

      // Restore saved input
      const saved = JSON.parse(localStorage.getItem("quizFormData") || "{}");
      if (saved.email) form.email.value = saved.email;
      if (saved.name) form.name.value = saved.name;
      if (saved.answer) form.answer.value = saved.answer;

      // Save input to localStorage
      form.addEventListener("input", () => {
        const formData = {
          email: form.email.value,
          name: form.name.value,
          answer: form.answer.value,
        };
        localStorage.setItem("quizFormData", JSON.stringify(formData));
      });

      // Start the timer
      startTimer(form);
    };

    function startTimer(form) {
      const display = document.getElementById("countdown");

      timerInterval = setInterval(() => {
        display.textContent = `Time remaining: ${timeLeft}s`;
        timeLeft--;

        if (timeLeft < 0) {
          clearInterval(interval);
         // const form = document.getElementById(formId);          
          display.textContent = `Time remaining: 0s`;
          alert("⏰ Waktu habis! Form akan otomatis dikirim.");
          // Disable all inputs
          [...form.querySelectorAll('input, textarea, button')].forEach(el => el.disabled = true);
          form.requestSubmit();
        }
      }, 1000);
    }

    function handleSubmit() {
      const form = document.getElementById("quizForm");
      const confirmed = confirm("Apakah kamu yakin ingin mengirim jawaban?");
      if (!confirmed) return false; // batalkan jika user tidak setuju

      clearInterval(timerInterval); 
      document.getElementById("countdown").textContent = "Time remaining: 0s";

      [...form.querySelectorAll('input, textarea, button')].forEach(el => el.disabled = true);
      
      formSubmitted = true;
      return true; // allow form submission
    }

    function iframeLoaded() {
      if (formSubmitted) {
        setTimeout(() => {
          alert("✅ Form submitted successfully!");
          window.location.href = "thankyou.html";
        }, 1000);
      }
    }
  </script>
</body>
</html>

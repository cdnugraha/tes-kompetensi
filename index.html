<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auto Submit Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #countdown {
      color: red;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h2>Quick Quiz 8.52</h2>
  <div id="countdown">Time remaining: 30s</div>

  
  <form id="quizForm" onsubmit="return handleSubmit(event)">
    <label>Email:</label><br>
    <input name="email" type="email" required /><br><br>

    <label>Name:</label><br>
    <input name="name" type="text" required /><br><br>

    <label>Message:</label><br>
    <textarea name="message" required></textarea><br><br>

    <button type="submit">Submit Now</button>
  </form>

  <iframe name="hidden_iframe" style="display:none;" onload="iframeLoaded()"></iframe>

  <script>
    //action="https://script.google.com/macros/s/AKfycbzumVPz-83ImWAn8Aoq8cJVt_Hrqnj0KYCT-WAuH7wLYtj0WL1TOCJLaC2LEHSVQK0_CA/exec" method="POST" target="hidden_iframe"
    let formSubmitted = false;
    let timerInterval;
    let timeLeft = 30;
    const form = document.getElementById("quizForm");
    const display = document.getElementById("countdown");

     window.onload = () => {
      // Restore saved input
      const saved = JSON.parse(localStorage.getItem("quizFormData") || "{}");
      if (saved.email) form.email.value = saved.email;
      if (saved.name) form.name.value = saved.name;
      if (saved.message) form.message.value = saved.message;

      // Save input to localStorage
      form.addEventListener("input", () => {
        const formData = {
          email: form.email.value,
          name: form.name.value,
          message: form.message.value,
        };
        localStorage.setItem("quizFormData", JSON.stringify(formData));
      });

      // Start the timer
      startTimer(form);
    };

    function startTimer(form) {
     // const display = document.getElementById("countdown");

      timerInterval = setInterval(() => {
        display.textContent = `Time remaining: ${timeLeft}s`;
        timeLeft--;

        if (timeLeft < 0) {
          clearInterval(timerInterval);       
          display.textContent = `Time remaining: 0s`;
          alert("⏰ Waktu habis! Form akan otomatis dikirim.");
          disableForm();
          autoSubmit();
        }
      }, 1000);
    }

    function disableForm() {
      [...form.querySelectorAll('input, textarea, button')].forEach(el => el.disabled = true);
    }

    function autoSubmit() {
      const formData = new FormData(form);
      const url = "https://script.google.com/macros/s/AKfycbzumVPz-83ImWAn8Aoq8cJVt_Hrqnj0KYCT-WAuH7wLYtj0WL1TOCJLaC2LEHSVQK0_CA/exec";

      fetch(url, {
        method: "POST",
        body: formData,
      })
        .then(response => {
          if (response.ok) {
            alert("✅ Form submitted successfully!");
            window.location.href = "thankyou.html";
          } else {
            alert("❌ Gagal mengirim data.");
          }
        })
        .catch(err => {
          alert("❌ Error: " + err.message);
        });
    }

   function handleSubmit(event) {
      event.preventDefault();

      const confirmed = confirm("Apakah kamu yakin ingin mengirim jawaban?");
      if (!confirmed) return false;

      clearInterval(timerInterval);
      display.textContent = "Time remaining: 0s";
      disableForm();

      const formData = new FormData(form);
      const url = "https://script.google.com/macros/s/AKfycbzumVPz-83ImWAn8Aoq8cJVt_Hrqnj0KYCT-WAuH7wLYtj0WL1TOCJLaC2LEHSVQK0_CA/exec";

      fetch(url, {
        method: "POST",
        body: formData,
      })
        .then(response => {
          if (response.ok) {
            formSubmitted = true;
            alert("✅ Form submitted successfully!");
            window.location.href = "thankyou.html";
          } else {
            alert("❌ Gagal mengirim data.");
          }
        })
        .catch(err => {
          alert("❌ Error: " + err.message);
        });

      return false;
    }

  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auto Submit Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #countdown {
      color: red;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body onload="startTimer(30, 'quizForm')">
  <h2>Quick Quiz aja b</h2>
  <div id="countdown">Time remaining: 30s</div>

  <form id="quizForm" action="https://script.google.com/macros/s/AKfycbzumVPz-83ImWAn8Aoq8cJVt_Hrqnj0KYCT-WAuH7wLYtj0WL1TOCJLaC2LEHSVQK0_CA/exec" method="POST" target="hidden_iframe" onsubmit="return handleSubmit()">
    <label>Email:</label><br>
    <input name="email" type="email" required /><br><br>

    <label>Name:</label><br>
    <input name="name" type="text" required /><br><br>

    <label>Answer:</label><br>
    <textarea name="answer" required></textarea><br><br>

    <button type="submit">Submit Now</button>
  </form>

  <iframe name="hidden_iframe" style="display:none;" onload="iframeLoaded()"></iframe>

  <script>
    let formSubmitted = false;

    function startTimer(duration, formId) {
      let timeLeft = duration;
      const display = document.getElementById("countdown");

      const interval = setInterval(() => {
        display.textContent = `Time remaining: ${timeLeft}s`;
        timeLeft--;

        if (timeLeft < 0) {
          clearInterval(interval);
          const form = document.getElementById(formId);
          // Disable all inputs
          [...form.querySelectorAll('input, textarea, button')].forEach(el => el.disabled = true);
          form.requestSubmit();
        }
      }, 1000);
    }

    function handleSubmit() {
      formSubmitted = true;
      return true; // allow form submission
    }

    function iframeLoaded() {
      if (formSubmitted) {
        setTimeout(() => {
          alert("âœ… Form submitted successfully!");
          window.location.href = "thankyou.html";
        }, 1000);
      }
    }
  </script>
</body>
</html>

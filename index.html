<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Timed Quiz Form</title>
  <script>
    // Waktu dalam detik
    let timerDuration = 30;

    function startTimer(duration, formId) {
      let timeLeft = duration;
      const display = document.getElementById("countdown");

      const interval = setInterval(() => {
        display.textContent = `Time remaining: ${timeLeft}s`;
        timeLeft--;

        if (timeLeft < 0) {
          clearInterval(interval);
          document.getElementById(formId).requestSubmit(); // auto-submit
        }
      }, 1000);
    }

    function handleSubmit(event) {
      event.preventDefault();
      const answer = event.target.elements["answer"].value;

      fetch("https://script.google.com/macros/s/AKfycbyPGFeNErLEqfAejAzJMuMVqJRfBFk11N0r2-fDMQKzufiqLZs8xpS7843NHHz2R_mzdQ/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ answer: answer })
      })
      .then(response => response.text())
      .then(result => {
        console.log("Server response:", result);
        window.location.href = "thankyou.html";
      })
      .catch(error => {
        console.error("Submit Error:", error);
        alert("Error submitting: " + error);
      });
    }
  </script>
</head>

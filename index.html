<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auto Submit Form</title>
  <link rel="stylesheet" href="bootstrap.css" />
 
</head>
<body>
  <div class="container">
  <h2>Quick Quiz 15.41</h2>
  <div id="countdown" class="countdown">Time remaining: 3600s</div>

  
  <form id="quizForm" action="https://script.google.com/macros/s/AKfycbzumVPz-83ImWAn8Aoq8cJVt_Hrqnj0KYCT-WAuH7wLYtj0WL1TOCJLaC2LEHSVQK0_CA/exec" method="POST" target="hidden_iframe">
    <div class="form-group">
      <label>Email:</label><br>
      <input class="form-control" name="email" type="text" required /><br>
    </div>
    
    <div class="form-group">
      <label>Name:</label><br>
      <input class="form-control" name="name" type="text" required /><br>
  </div>
  <div class="form-group">
      <label>Message:</label><br>
      <textarea name="message" required></textarea><br>
  </div>
  <div class="form-group">
    <button id="submitBtn" class="btn btn-default" type="submit">Kirim Jawaban</button>
    <button id="autoSubmitBtn" class="btn btn-default" type="submit" style="display: none;">Auto Submit</button>
  </div>
  </form>

    </div>

  <iframe name="hidden_iframe" style="display:none;" onload="iframeLoaded()"></iframe>

  <script>
    
    let formSubmitted = false;
    let timerInterval;
    let timeLeft = 3600;
    const form = document.getElementById("quizForm");
    const display = document.getElementById("countdown");

     window.onload = () => {
      // Restore saved input
      const saved = JSON.parse(localStorage.getItem("quizFormData") || "{}");
      if (saved.email) form.email.value = saved.email;
      if (saved.name) form.name.value = saved.name;
      if (saved.message) form.message.value = saved.message;

       // Restore time and submission status
        timeLeft = parseInt(localStorage.getItem("timeLeft")) || 3600;
        formSubmitted = localStorage.getItem("formSubmitted") === "true";

        if (formSubmitted) {
          disableForm();
          display.textContent = `Time remaining: 0s`;
        } else {
          startTimer();
        }

      // Save input to localStorage
      form.addEventListener("input", () => {
        const formData = {
          email: form.email.value,
          name: form.name.value,
          message: form.message.value,
        };
        localStorage.setItem("quizFormData", JSON.stringify(formData));
      });
       
      // ✅ Tambahkan ini agar handleSubmit dipanggil
      form.addEventListener("submit", handleSubmit);
       
      // Start the timer
    //  startTimer();
    };

    function startTimer() {
     // const display = document.getElementById("countdown");
      // onsubmit="return handleSubmit()"
      display.textContent = `Time remaining: ${timeLeft}s`;

      timerInterval = setInterval(() => {
        timeLeft--;
        display.textContent = `Time remaining: ${timeLeft}s`;
        localStorage.setItem("timeLeft", timeLeft);
        

        
        if (timeLeft < 0) {
          if(!formSubmitted){
          clearInterval(timerInterval);       
          display.textContent = `Time remaining: 0s`;
          alert("⏰ Waktu habis! Form akan otomatis dikirim.");
          localStorage.setItem("formSubmitted", "true");
          document.getElementById("autoSubmitBtn").click();          
          formSubmitted = true;
          disableForm();
        //  handleSubmit(null, true); 
          // Klik tombol submit secara otomatis (seperti manual)
          
        } else {
            alert("⏰ Terima kasih!");
        }
        }
      }, 1000);
    }

    function disableForm() {
      [...form.querySelectorAll('input, textarea, button')].forEach(el => el.disabled = true);
      localStorage.setItem("formSubmitted", "true");
    }
    
    function handleSubmit(e) {
      if (e.submitter && e.submitter.id === "submitBtn"){
      if (!formSubmitted) {
        const confirmed = confirm("Apakah kamu yakin ingin mengirim jawaban?");
        if (!confirmed) {
          e.preventDefault(); // Stop form submit
          return;
        }
      }} 
      formSubmitted = true; 
      localStorage.setItem("formSubmitted", "true");
      clearInterval(timerInterval);
      display.textContent = `Time remaining: 0s`;
      localStorage.setItem("timeLeft", 0);
    }
    
    
    function iframeLoaded() {
      if (formSubmitted) {
        window.location.href = "thankyou.html";
      }
    }

  </script>
</body>
</html>
